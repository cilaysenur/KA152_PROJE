<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi | KA152</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }</style>
</head>
<body class="flex items-center justify-center min-h-screen bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center">
    
    <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm"></div>

    <div class="relative z-10 bg-white/10 backdrop-blur-xl p-10 rounded-3xl border border-white/10 shadow-2xl w-full max-w-md text-center">
        <h2 class="text-3xl font-bold mb-2">Yönetici Paneli</h2>
        <p class="text-slate-400 mb-8 text-sm">Lütfen yetkili şifresini giriniz.</p>

        <form onsubmit="checkLogin(event)" class="space-y-4">
            <input type="password" id="password" placeholder="Şifre" class="w-full px-4 py-3 bg-slate-900/50 border border-white/20 rounded-xl text-white focus:outline-none focus:border-blue-500 text-center tracking-widest">
            <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold transition-all">Giriş Yap</button>
        </form>
        <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden">Hatalı şifre! Tekrar deneyin.</p>
    </div>

    <script>
        function checkLogin(e) {
            e.preventDefault();
            const pass = document.getElementById('password').value;
            const error = document.getElementById('errorMsg');

            // ŞİFREYİ BURADAN BELİRLİYORSUN (Örnek: 2026ka)
            if (pass === "2026ka") {
                // Şifre doğruysa panele yönlendir
                // LocalStorage'a "giriş yapıldı" diye not düşüyoruz
                localStorage.setItem("isAdmin", "true");
                window.location.href = "yonetim-paneli.html";
            } else {
                error.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
