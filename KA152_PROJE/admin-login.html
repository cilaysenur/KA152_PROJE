<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş | KA152</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#0f172a; color:white; font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh;}</style>
</head>
<body>
    <div class="bg-white/10 p-10 rounded-2xl border border-white/20 text-center w-80 backdrop-blur-md">
        <h2 class="text-2xl font-bold mb-6">Yönetici Girişi</h2>
        <input type="text" id="kadi" placeholder="Kullanıcı Adı" class="w-full p-3 mb-3 bg-black/50 rounded-lg border border-white/10 text-white">
        <input type="password" id="sifre" placeholder="Şifre" class="w-full p-3 mb-6 bg-black/50 rounded-lg border border-white/10 text-white">
        <button onclick="giris()" class="w-full p-3 bg-blue-600 rounded-lg font-bold hover:bg-blue-500 transition">Giriş Yap</button>
        <p id="hata" class="text-red-400 mt-4 text-sm hidden">Hatalı Bilgi!</p>
    </div>

    <script>
        function giris() {
            const k = document.getElementById('kadi').value;
            const s = document.getElementById('sifre').value;
            // ŞİFRE BURADA: admin - 5748
            if(k === "admin" && s === "5748") {
                localStorage.setItem("admin", "true");
                window.location.href = "yonetim-paneli.html";
            } else {
                document.getElementById('hata').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
